<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type"	content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>

	<link rel="stylesheet" href="css/bootstrap.min.css" />

<body>
	<script type="text/javascript">
	incluirMenu();
	incluirCabecalho();
	incluirAudios();
	</script>
	<div id="conteiner">
		<div id="conteudo-pagina">
			<!-- Corpo -->
			<div id="corpo" class="secao carrinho">
				<span>CARRINHO</span>
				<div class="post">
					<div class="row">
						<div class="col-lg-12">
							<h2>Itens no Carrinho</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="table-responsive">
								<table>
									<thead>
										<tr>
											<th>Foto</th>
											<th>Nome</th>
											<th>Preço</th>
											<th>Ações</th>
										</tr>
									</thead>
									<tbody>
										<tr id="linha1">
											<td>
												<img src="img/produtos/produto1.jpg" alt="Foto Indisponível" />

											<td>Watch Dogs (Xbox 360)</td>
											<td>R$ 89,90</td>
											<td>
												<span class="glyphicon glyphicon-remove"
												data-toggle="tooltip" data-original-title="Remover item"
												onclick="removerItemCarrinho(1)"></span>
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Foto</th>
											<th>Nome</th>
											<th>Preço</th>
											<th>Ações</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
					<h4>*Frete gratuito para qualquer país</h4>
					<br />
					<div class="row">
						<div class="col-lg-12">
							<button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	incluirRodape();
	incluirModal();
	</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type"	content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Wizard Games</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<link rel="stylesheet" href="css/socialmedia.css" />

	<script src="js/jquery.min.js" type="text/javascript" />
	<script src="js/bootstrap.min.js" type="text/javascript" />
	<script src="js/script.js" type="text/javascript" />
	<script src="js/includes.js" type="text/javascript" />

</head>
<body>
	<script type="text/javascript">
	incluirMenu();
	incluirCabecalho();
	incluirAudios();
	habilitaMenu();
	</script>
	<div id="conteiner">
		<div id="conteudo-pagina">
			<!-- Corpo -->
			<div id="corpo" class="secao post conteudo-margem">
				<div class="row">
					<div class="col-lg-12">
						<h1>Formulário de Envio de Sugestões</h1>
					</div>
				</div><br/>
				<form name="form_sugestao" action="">
					<div class="row">
						<div class="col-lg-12">
							<h2>Dados Pessoais</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<label>Nome</label>
							<input class="form-control" type="text" name="nome" />
						</div>
						<div class="col-lg-6">
							<label>Sobrenome</label>
							<input class="form-control" type="text" name="sobrenome" />
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<h2>Contato</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Telefone</label>
								<input class="form-control" type="text" name="telefone"
										onkeyup="somenteNumeros()" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control" type="email" name="email" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<h2>Sugestão</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label>Seção</label>
								<select name="secao" class="form-control">
									<option value="acessorio">Acessórios</option>
									<option value="avaliacao">Avaliação dos Usuários</option>
									<option value="usuario">Cadastro de Usuário</option>
									<option value="carrinho">Carrinho</option>
									<option value="console">Consoles</option>
									<option value="sugestao">Enviar Sugestões</option>
									<option value="games">Games</option>
									<option value="geral">Geral</option>
									<option value="login">Login</option>
									<option value="perfil">Perfil</option>
									<option value="sobre_nos">Sobre Nós</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label>Como podemos melhorar?</label>
								<textarea class="form-control" name="sugestao" rows="5"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<input type="button" class="btn btn-primary" value="Cadastrar" onclick="validarSugestao()" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	incluirRodape();
	incluirModal();
	</script>
</body>
</html>

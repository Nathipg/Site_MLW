<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" 
	content="text/html;charset=utf-8" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Wizard Games</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<link rel="stylesheet" href="css/socialmedia.css" />

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/includes.js"></script>

</head>
<body>
	<script type="text/javascript">
		incluirMenu();
		incluirCabecalho();
		incluirAudios();
	</script>
	<div id="conteiner">
		<div id="conteudo-pagina">
			<!-- Corpo -->
			<div id="corpo" class="secao">
				<div class="row">
					<div class="col-lg-12">
						<h1>Formulário de Cadastro</h1>
					</div>
				</div><br/>
				<form action="">
					<div class="row">
						<div class="col-lg-12">
							<h2>Dados Pessoais</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<label>Nome</label>
						</div>
						<div class="col-lg-6">
							<label>Sobrenome</label>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text" name="nome" />
						</div>
						<div class="col-lg-6">
							<input class="form-control" type="text" name="sobrenome" />
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<h2>Endereço</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3">
							<div class="form-group">
								<label>País</label>
								<select class="form-control" name="pais">
									<option value="Brasil">Brasil</option>
									<option value="Canadá">Canadá</option>
									<option value="Dinamarca">Dinamarca</option>
									<option value="Suíça">Suíça</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="form-group">
								<label>Estado</label>
								<select class="form-control" name="pais">
									<option value="Dinamarca">Bahia</option>
									<option value="Canadá">Minas Gerais</option>
									<option value="Brasil">São Paulo</option>
									<option value="Suíça">Rio de Janeiro</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Cidade</label>
								<input class="form-control" type="text" name="cidade" />
							</div>							
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Bairro</label>
								<input class="form-control" type="text" name="bairro" />
							</div>							
						</div>
						<div class="col-lg-5">
							<div class="form-group">
								<label>Rua</label>
								<input class="form-control" type="text" name="rua" />
							</div>
						</div>
						<div class="col-lg-1">
							<div class="form-group">
								<label>nº</label>
								<input class="form-control" type="text" name="numero" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<h2>Contato</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Telefone</label>
								<input class="form-control" type="text" name="telefone" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control" type="email" name="email" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<input type="submit" class="btn btn-primary" value="Cadastrar" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		incluirRodape();
	</script>
</body>
</html>

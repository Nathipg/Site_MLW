									<h1>The Witcher 3: Wild Hunt (Xbox One)</h1>

									<br/><br/>
									<p>The Witcher 3: Wild Hunt traz um novo e fantástico capítulo para a série. Com um mundo vasto incrivelmente rico e belo, o jogo surpreende pela sua história, complexidade e pela quantidade de opções possíveis para o jogador.</p>
									<p>O jogo traz uma combinação única de uma história não linear e mundo aberto, uma experiência guiada pelo jogador focada nas suas escolhas, combates táticos e um ambiente rico e vivo. O mundo de The Witcher 3 é repleto de habitantes inteligentes e animados por novas mecânicas que fazem tudo parecer ainda mais vivo e dinâmico. Conforme o jogador viaja pelo mundo, testemunhando várias mudanças climáticas, enfrentando chuvas fortes ou calores infernais, ele também irá ver predadores caçando, aldeões se defendendo de monstros, amantes se encontrando sob a luz do luar e muito mais.</p>
									<p>O novo sistema de economia varia o preço dos itens baseado nas condições dos lugares de origem deles, encorajando os jogadores a caçar e coletar itens de acordo com a demanda local.</p>
									<p>A narrativa agora é acessível tanto para jogadores novatos da franquia quanto para os fãs de longa data, além de contar com tutoriais intuitivos.</p>
									<p>O combate foi recriado para combinar os elementos tradicionais do RPG com a velocidade e precisão de um jogo de ação. Todos estes detalhes e jogabilidade fazem de The Witcher 3: Wild Hunt um RPG robusto, rico e dinâmico.</p>

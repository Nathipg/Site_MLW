									<h1>Watch Dogs (Xbox 360)</h1>
									<br/>

									<br/><br/>
									<p>Watch Dogs é um jogo de ação eletrizante, em que em um segundo qualquer coisa pode acontecer.
									O jogo conta a história de Aiden Pearce, um hacker e antigo ladrão, cujo passado criminoso acabou 
									por levar seu bem mais precioso, sua família. Agora, em busca de vingança contra aqueles que feriram 
									as pessoas que mais amava, ele é capaz de monitorar todos que o cercam, manipulando tudo conectado à 
									rede da cidade.</p>
									<p>Esse sistema é chamado de Sistema Operacional Central (CTOS) e controla quase toda a tecnologia e 
									informações de Chicago, incluindo dados importantes sobre todos os moradores. O jogador assume o controle 
									de Aiden e tem acesso livre a câmeras de segurança, download de informações pessoais para localizar um alvo, 
									controle de semáforos e transportes públicos para parar o inimigo e muito mais!</p>
									<p>Sua principal arma? Um smartphone conectado a todos esses sistemas, tudo em um simples apertar de
									botão. Com gráficos impressionantes, Watch Dogs conta com uma jogabilidade emocionante em um ambiente 
									urbano cheio de adrenalina com uma trama envolvente. O jogo começa com um apagão nos EUA, ataque que 
									leva o governo a criar o sistema CTOS e guia a trajetória de Aiden no game.</p>
									<p>Tenha toda Chicago como arma e escreva sua própria assinatura de vingança!</p>

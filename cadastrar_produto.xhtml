<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type"	content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<title>Wizard Games</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<link rel="stylesheet" href="css/socialmedia.css" />

	<script src="js/jquery.min.js" type="text/javascript" />
	<script src="js/bootstrap.min.js" type="text/javascript" />
	<script src="js/script.js" type="text/javascript" />
	<script src="js/includes.js" type="text/javascript" />

</head>
<body>
	<script type="text/javascript">
	incluirMenu();
	incluirCabecalho();
	incluirAudios();
	</script>
	<div id="conteiner">
		<div id="conteudo-pagina">
			<!-- Corpo -->
			<div id="corpo" class="secao post conteudo-margem">
				<div class="row">
					<div class="col-lg-12">
						<h1>Formulário de Cadastro de Produto</h1>
					</div>
				</div><br/>
				<form name="form_produto" action="">
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label>Nome</label>
								<input class="form-control" type="text" name="nome" />
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Código</label>
								<input class="form-control" type="text" name="codigo" />
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Preço</label>
								<input class="form-control" type="text" name="preco" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label>Descrição</label>
								<input class="form-control" type="text" name="descricao" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Vídeo</label>
								<input class="form-control" type="text" name="video" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Imagem</label>
								<input type="file" name="imagem" accept="image/png, image/jpeg" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<input type="button" class="btn btn-primary" value="Cadastrar" onclick="validarProduto()" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	incluirRodape();
	incluirModal();
	</script>
</body>
</html>
